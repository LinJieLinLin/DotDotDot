<ons-page>
    <div class="login">
        <form name="login">
            <label for="account">
                <input class="text-input text-input--underbar" placeholder="用户名" type="text" name="account" required>
            </label>
            <label for="passowrd">
                <input class="text-input text-input--underbar" placeholder="密码" type="password" name="password" required>
            </label>
        </form>
        <button class="login-button button button--large--cta">
            登录
        </button>
        <button class="button button--large--quiet">
            忘记密码?
        </button>
    </div>
</ons-page>
