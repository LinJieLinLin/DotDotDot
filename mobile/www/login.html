<ons-page>
    <ons-toolbar>
        <div class="left">
            <ons-toolbar-button ng-click="dot.left.open()">
                <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
        </div>
        <div class="center">
            Settings
        </div>
    </ons-toolbar>
    <div style="text-align: center; margin-top: 30px;">
        <p>
            <ons-input id="username" modifier="underbar" placeholder="用户名" float></ons-input>
        </p>
        <p>
            <ons-input id="password" modifier="underbar" type="password" placeholder="密码" float></ons-input>
        </p>
        <p style="margin-top: 30px;">
            <ons-button>Sign in</ons-button>
        </p>
    </div>
</ons-page>
