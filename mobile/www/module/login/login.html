<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon" />
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,300italic,300,400italic,500,700,700italic,500italic' rel='stylesheet' type='text/css'>
    <title>Onsen UI 2.0 Quickstart</title>

    <link rel="stylesheet" href="../../../lib/onsenui/css/onsenui.css" type="text/css" media="all" />
    <link rel="stylesheet" href="../../../lib/onsenui/css/onsen-css-components.css" type="text/css" media="all" />

    <script src="../../../lib/onsenui/js/onsenui.js"></script>
    <script src="../../../lib/angular/angular.js"></script>
    <script src="../../../lib/onsenui/js/angular-onsenui.js"></script>
</head>

<body>
<ons-page>
  <ons-toolbar>
    <div class="center">Input</div>
  </ons-toolbar>

  <div style="text-align: center; margin-top: 30px;">
    <p>
      <ons-input id="username" modifier="underbar" placeholder="用户名" float></ons-input>
    </p>
    <p>
      <ons-input id="password" modifier="underbar" type="password" placeholder="密码" float></ons-input>
    </p>
    <p style="margin-top: 30px;">
      <ons-button>Sign in</ons-button>
    </p>
  </div>

  <ons-list>
    <ons-list-header>Checkboxes</ons-list-header>
    <ons-list-item tappable>
      <label class="left">
        <ons-input type="checkbox" input-id="check-1"></ons-input>
      </label>
      <label for="check-1" class="center">
        Apple
      </label>
    </ons-list-item>
    <ons-list-item tappable>
      <label class="left">
        <ons-input type="checkbox" input-id="check-2"></ons-input>
      </label>
      <label for="check-2" class="center">
        Banana
      </label>
    </ons-list-item>
  </ons-list>

  <ons-list>
    <ons-list-header>Radio buttons</ons-list-header>
    <ons-list-item tappable>
      <label class="left">
        <ons-input name="color" type="radio" input-id="radio-1" checked></ons-input>
      </label>
      <label for="radio-1" class="center">
        Red
      </label>
    </ons-list-item>
    <ons-list-item tappable>
      <label class="left">
        <ons-input name="color" type="radio" input-id="radio-2"></ons-input>
      </label>
      <label for="radio-2" class="center">
        Blue
      </label>
    </ons-list-item>
  </ons-list>
</ons-page>
</body>
</html>
